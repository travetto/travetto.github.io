<div [attr.href]="href">
  <mat-toolbar color="primary">

    <img class="logo" src="/assets/logo-inverted.png">

    <span class="name">Travetto</span>
    <span class="spacer"></span>
    <a mat-button [routerLink]="'/landing'" href="/">Home</a>
    <a mat-button [routerLink]="'/guide'" href="/guide">Getting Started</a>
    <a mat-button [routerLink]="'/docs'" href="/docs">Documentation</a>
    <a mat-button [routerLink]="'/blog'" href="/blog">Blog</a>
    <a mat-button href="https://github.com/travetto">Github</a>
  </mat-toolbar>

  <div class="wrapper">
    <div class="notice" *ngIf="notice"><span class="content" [innerHTML]="notice"></span></div>
    <router-outlet></router-outlet>
    <footer>
      <div class="copyright">ArcSine Technologies &copy; 2018</div>
      <div class="spacer"></div>
      <div class="social">
        <span>Connect on</span>
        <a href="https://twitter.com/travetto_ts" target="_blank">
        <img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/twitter.svg" />
      </a>
        <a href="https://github.com/travetto" targt="_blank">
        <img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/github.svg" />
      </a>
      </div>
    </footer>
  </div>
</div>
