<div class="documentation-links">
  <div class="inner">
    <h3>Pages</h3>
    <ul>
      <li><a [routerLinkActive]="['active']" routerLink="/docs/overview">Overview</a></li>
      <!--    <li><a routerLink="/docs/testing-plugin">Testing Plugin</a></li> -->
    </ul>
    <h3>Modules</h3>
    <ul>
      <li *ngFor="let page of pages">
        <a [routerLinkActive]="['active']" [routerLink]="'/docs/' + page.path">{{page.title}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="router-outlet">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
